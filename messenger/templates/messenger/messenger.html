{% extends 'main_app/base.html' %}
{% load static %}

{% block main %}
  <div class="row flex-column shadow bg-white p-2 mb-2">
    <div class="col">
      <span class="h5">Мессенджер</span>
      <form class="d-flex p-2 mb-2">
        <input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Искать</button>
      </form>
    </div>
  </div>
  {% if chats %}
    <div class="row flex-column shadow bg-white py-2" data-wtf-object="chat container"></div>
  {% else %}
    <div class="row flex-column align-items-center shadow bg-white py-3">
      <img src="{% static 'main_app/images/img_13.png' %}" class="w-25" alt="">
      Нет сообщений
    </div>
  {% endif %}

  <script src="{% static 'messenger/js/chat_list.js' %}" type="module"></script>
{% endblock %}
